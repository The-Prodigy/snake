<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Sarpanch:400,500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="css/main.css">
    <title>Document</title>
</head>
<body>
    <div class="start-screen">
        <div class="overlay-first"></div>

        <div class="modal-first">
            <button class="btn easy">Easy</button>
            <button class="btn normal">Normal</button>
            <button class="btn hard">Hard</button>
        </div>    
    </div>


    <div class="last-screen">
        <div class="overlay-end"></div>

        <div class="modal-last">
            <div class="modal-text">
                <p class="gameover text">Game over</p>
                <p class="game-result text"></p>    
            </div>
            <button class="btn restart">Restart</button>
        </div>    
    </div>

    <script src="js/main.js"></script>
</body>
</html>
